server:
  port: 8080

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: redis
      port: 6379
      password: ecoredis123
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0


  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
          routes:
            # ============================================
            # TRIPS SERVICE ROUTES
            # ============================================
            - id: trips-list
              uri: lb://trips-service
              predicates:
                - Path=/api/trips
                - Method=GET
              filters:
                - StripPrefix=1
                - name: CircuitBreaker
                  args:
                    name: tripsCircuitBreaker
                    fallbackUri: forward:/fallback/trips
            - id: trips-create
              uri: lb://trips-service
              predicates:
                - Path=/api/trips
                - Method=POST
              filters:
                - StripPrefix=1
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 10
                    redis-rate-limiter.burstCapacity: 20
                    redis-rate-limiter.requestedTokens: 1

            - id: trips-by-id
              uri: lb://trips-service
              predicates:
                - Path=/api/trips/{id}
                - Method=GET,PUT,DELETE
              filters:
                - StripPrefix=1
                - RewritePath=/api/trips/(?<segment>.*), /trips/$\{segment}


            - id: payments-history
              uri: lb://payments-service
              predicates:
                - Path=/api/payments/history
                - Method=GET
                - Query=userId, \d+
              filters:
                - StripPrefix=1

            # ============================================
            # NOTIFICATIONS SERVICE ROUTES
            # ============================================
            - id: notifications-send
              uri: lb://notifications-service
              predicates:
                - Path=/api/notifications/send
                - Method=POST
              filters:
                - StripPrefix=1
                - AddResponseHeader=X-Response-Time, ${requestTime}

            - id: notifications-webhook
              uri: lb://notifications-service
              predicates:
                - Path=/api/notifications/webhook/**
                - Method=POST
                - Header=X-Webhook-Secret
              filters:
                - StripPrefix=1
                - PreserveHostHeader


    # ============================================
    # SECURITY CONFIGURATION
    # ============================================
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://keycloak:8180/realms/eco-ride-dev
            authorization-uri: http://keycloak:8180/realms/eco-ride-dev/protocol/openid-connect/auth
            token-uri: http://keycloak:8180/realms/eco-ride-dev/protocol/openid-connect/token
            user-info-uri: http://keycloak:8180/realms/eco-ride-dev/protocol/openid-connect/userinfo
            jwk-set-uri: http://keycloak:8180/realms/eco-ride-dev/protocol/openid-connect/certs
            user-name-attribute: preferred_username

        registration:
          # SPA/Web Client - Authorization Code + PKCE
          keycloak:
            provider: keycloak
            client-id: eco-web-client
            # NO client-secret: cliente p√∫blico (PKCE)
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
              - trips:read
              - trips:write
              - payments:charge
              - notifications:send
            client-authentication-method: none

          # Internal Service-to-Service Client
          eco-internal:
            provider: keycloak
            client-id: eco-internal-client
            client-secret: GKL15VM9W3Hq1F5v9BV317fYuVh6p5bO
            authorization-grant-type: client_credentials
            scope:
              - trips:read
              - trips:write
              - payments:charge

      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8180/realms/eco-ride-dev
          jwk-set-uri: http://keycloak:8180/realms/eco-ride-dev/protocol/openid-connect/certs


# ============================================
# EUREKA DISCOVERY
# ============================================
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# ============================================
# ACTUATOR & MONITORING
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
      base-path: /actuator

  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

  tracing:
    sampling:
      probability: 1.0

  prometheus:
    metrics:
      export:
        enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev

# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
  pattern:
    level: "%d{yyyy-MM-dd HH:mm:ss} %5p [${spring.application.name},%X{traceId:-},%X{spanId:-}] %m%n"
