version: '3.8'

services:

  # PostgreSQL para TripService
  trip-db:
    image: postgres:15-alpine
    container_name: eco-trip-db
    environment:
      POSTGRES_DB: tripdb
      POSTGRES_USER: tripuser
      POSTGRES_PASSWORD: trippass
    ports:
      - "5433:5432"
    volumes:
      - trip-data:/var/lib/postgresql/data
    networks:
      - eco-network


  payment-db:
    image: postgres:15-alpine
    container_name: eco-payment-db
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: paymentuser
      POSTGRES_PASSWORD: paymentpass
    ports:
      - "5434:5432"
    volumes:
      - payment-data:/var/lib/postgresql/data
    networks:
      - eco-network

    # Kafka & Zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: eco-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - eco-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eco-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    networks:
      - eco-network

  # ============================================
  # KEYCLOAK - Servidor de Autenticaci√≥n
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.5
    container_name: eco-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    command:
      - start-dev
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eco-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # POSTGRESQL - Base de datos para Keycloak
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: eco-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eco-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS - Para Rate Limiting
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: eco-redis
    command: redis-server --requirepass ecoredis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eco-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "ecoredis123", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # EUREKA SERVER
  # ============================================
  eureka-server:
    image: steeltoeoss/eureka-server:latest
    container_name: eco-eureka
    ports:
      - "8761:8761"
    environment:
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: false
      EUREKA_CLIENT_FETCH_REGISTRY: false
    networks:
      - eco-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5


  # ============================================
  # OBSERVABILIDAD
  # ============================================

  # ZIPKIN - Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: eco-zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - eco-network

  # PROMETHEUS - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: eco-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - eco-network

  # GRAFANA - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: eco-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - eco-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - eureka-server
      - redis
      - keycloak
      - zipkin
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - eco-network


networks:
  eco-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  trip-data:
  payment-data:
  prometheus-data:
  grafana-data: