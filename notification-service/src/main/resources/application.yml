spring:
  application:
    name: notification-service

  cloud:
    stream:
      # Kafka binder
      kafka:
        binder:
          brokers: localhost:29092

      # Function bindings
      function:
        definition: reservationConfirmed;reservationCancelled;paymentAuthorized;paymentFailed;tripCompleted

      # Input bindings (consumers)
      bindings:
        reservationConfirmed-in-0:
          destination: reservation-confirmed
          group: notification-service-group
          content-type: application/json

        reservationCancelled-in-0:
          destination: reservation-cancelled
          group: notification-service-group
          content-type: application/json

        paymentAuthorized-in-0:
          destination: payment-authorized
          group: notification-service-group
          content-type: application/json

        paymentFailed-in-0:
          destination: payment-failed
          group: notification-service-group
          content-type: application/json

        tripCompleted-in-0:
          destination: trip-completed
          group: notification-service-group
          content-type: application/json


  # R2DBC Configuration (Reactive)
  r2dbc:
    url: r2dbc:postgresql://localhost:5434/notificationdb
    username: notificationuser
    password: notificationpass
    pool:
      initial-size: 10
      max-size: 20

  # Flyway Configuration (Migrations run on JDBC)
  datasource:
    url: jdbc:postgresql://localhost:5434/notificationdb
    username: notificationuser
    password: notificationpass
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8081

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      show-details: always
    flyway:
      access: unrestricted

logging:
  level:
    com.rideshare: DEBUG
    org.springframework.cloud.stream: DEBUG
    org.flywaydb: INFO

