spring:
  application:
    name: trip-service

  # Tu configuración de R2DBC
  r2dbc:
    url: fake

server:
  port: 8085

# ZIPKIN: Tracing
management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  tracing:
    sampling:
      probability: 1.0  # 100% de traces

  # ACTUATOR: Métricas
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator

  # HEALTH: Configuración
  health:
    r2dbc:
      enabled: false  # Tu configuración original
    circuitbreakers:
      enabled: true

  # MÉTRICAS: Prometheus
  prometheus:
    metrics:
      export:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev

# LOGGING: Logs con traceId
logging:
  level:
    root: INFO
    com.unimag.tripservice: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"