spring:
  application:
    name: trip-service

  # R2DBC Configuration
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/tripdb
    username: tripuser
    password: trippass
    pool:
      initial-size: 10
      max-size: 20


  # Flyway Configuration (Migrations run on JDBC)
  datasource:
    url: jdbc:postgresql://localhost:5433/tripdb
    username: tripuser
    password: trippass
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true



  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:29092
      bindings:
        # Outbound channels
        reservationRequested-out-0:
          destination: reservation-requested
          content-type: application/json
        reservationConfirmed-out-0:
          destination: reservation-confirmed
          content-type: application/json
        reservationCancelled-out-0:
          destination: reservation-cancelled
          content-type: application/json
        # Inbound channels
        paymentAuthorized-in-0:
          destination: payment-authorized
          content-type: application/json
          group: trip-service-group
        paymentFailed-in-0:
          destination: payment-failed
          content-type: application/json
          group: trip-service-group
      function:
        definition: paymentAuthorized;paymentFailed


server:
  port: 8085

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      show-details: always
    flyway:
      access: unrestricted

logging:
  level:
    com.rideshare: DEBUG
    org.springframework.cloud.stream: DEBUG
    org.flywaydb: INFO
