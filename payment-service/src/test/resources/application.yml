spring:
  application:
    name: payment-service

  # R2DBC deshabilitado
  r2dbc:
    url: fake

server:
  port: 8083

# ZIPKIN: Tracing
management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  tracing:
    sampling:
      probability: 1.0  # 100% de traces

  # ACTUATOR: Métricas
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator

  # HEALTH
  health:
    r2dbc:
      enabled: false

  # PROMETHEUS: Métricas
  prometheus:
    metrics:
      export:
        enabled: true

  # MÉTRICAS
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev

# LOGGING: Logs con traceId
logging:
  level:
    root: INFO
    com.unimag.paymentservice: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"